<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="log1.css">
	<link rel="icon" type="text/css" href="../images/login3.png">
	<title>MwP Login</title>
</head>
<body>
	<a href="../index.html" class="back_menu">VOLVER A INICIO</a>
	<div class="flex_container">
		<a href="../index.html" class="form-img">
			<img src="login3.png">
		</a>
		<form id="formulario1">
			<div class="input_container1">
        		<input type="text" id="username" class="text-input" autocomplete="off" required>
        		<label class="label1" for="username">Nombre de Usuario</label>
      		</div>
      		<div class="input_container2">
        		<input type="password" id="password" class="pass-input" autocomplete="off" required>
        		<label class="label2" for="password">Introduce tu contraseña</label>
      		</div>
      		<div class="login-div">
      			<button class="boton">Iniciar Seción</button>
      		</div>
		</form>
		<div class="loss-pass">
			<a href="flex.html" class="loss-pass-a">¿Olvidaste tu contraseña?</a>
		</div>
	</div>
	<div class="flex_container_new">
		<div class="no-cuenta">
			¿Todavia no tienes cuenta?  <a href="flex.html" class="new-register">  Registrate</a>
	</div>
	<script src="codigo.js"></script>
</body>
</html>
